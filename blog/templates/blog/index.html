{% extends 'blog/base_blog.html' %}

{% block title%}
  Posts list
{% endblock %}

{% block content%}
  {% for post in posts %}

  <div class="card">
   <div class="card-header">
     {{ post.date_pub }}
   </div>
   <div class="card-body">
     <h5 class="card-title">{{ post.title }}</h5>
     <p class="card-text">{{ post.body|truncatewords:1 }}</p>
     <a href="#" class="btn btn-light">Read</a>
   </div>
 </div>

  {% endfor %}
{% endblock %}
