{% extends 'blog/base_blog.html' %}

{% block title %}
  Tags list - {{ block.super }}
{% endblock %}

{% block content %}
  <h2 class="mb-5">
    Tags:
  </h2>
  {% for tag in tags %}
    <h4>
      <a href="{{ tag.get_absolute_url }}">
        {{ tag.title }}
      </a>
    </h4>
  {% endfor %}
{% endblock %}
